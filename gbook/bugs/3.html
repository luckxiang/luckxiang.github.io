<h1 id="attribute设置数组对齐失效">__attribute__设置数组对齐失效</h1>
<h4 id="描述">描述</h4>
<p>我对一个函数的局部变量(数组)设置了64字节对齐，发现设置以后该数组并没有64字节对齐。</p>
<h4 id="解决">解决</h4>
<p>把该变量定义成全局变量，64字节对齐，怀疑该问题是编译器bug。</p>
